---
layout: page
# title: Art Works
---

<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<div id="art-gallery"></div>
<script>
async function loadArtGallery() {
  const container = document.getElementById("art-gallery");
  try {
    // Replace with your Google Apps Script web app URL that returns JSON
    const response = await fetch("https://elliescope.github.io/data/arts.json");
    const artworks = await response.json();

    artworks.forEach((art, index) => {
      const item = document.createElement("div");
      item.className = "art-item";

      item.innerHTML = `
        <img src="${art.image}" alt="${art.title}">
        <div class="art-info">
          <h3>${art.title}</h3>
          <div class="date">${art.date ? art.date.split("T")[0] : ""}</div>
          <p>${art.content || ""}</p>
        </div>
      `;
      container.appendChild(item);
    });
  } catch (err) {
    console.error("Error loading art gallery:", err);
    container.innerHTML = "<p>Unable to load art gallery.</p>";
  }
}

window.addEventListener("load", loadArtGallery);
</script>


<style>
/* gallery container */
#art-gallery {
  display: flex;
  flex-direction: column;
  gap: 40px;
  max-width: 100%;
  margin: 0 auto;
  padding: 15px 15px 10px 15px; /* bottom padding smaller */
}

/* each art item row */
.art-item {
  display: flex;
  flex-wrap: wrap;
  align-items: stretch;
  gap: 25px;
}

/* alternate left/right pattern */
.art-item:nth-child(even) {
  flex-direction: row-reverse;
}

/* image styling */
.art-item img {
  flex: 0 0 60%;
  max-width: 60%;
  height: auto;
  border: 24px solid;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  object-fit: contain;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-image-source: linear-gradient(to right, #c9c6b2, #faf9f2);
  border-image-slice: 1;

  /* fix width calculation */
  box-sizing: border-box;
}

/* hover effect */
.art-item img:hover {
  transform: scale(1.03);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

/* text area styling */
.art-item .art-info {
  display: flex;
  flex-direction: column;
}

/* odd/even text alignment */
.art-item:nth-child(odd) .art-info {
  justify-content: flex-end;
  align-items: flex-start;
  text-align: left;
}

.art-item:nth-child(even) .art-info {
  justify-content: flex-end;
  align-items: flex-end;
  text-align: right;
}

.art-item .art-info h3 {
  font-size: 1.1rem;
  font-weight: 700;
  margin: 0 0 4px 0;
  color: #222;
}

.art-item .art-info .date {
  font-size: 0.85rem;
  color: #777;
  font-style: italic; 
  margin-bottom: 6px;
}

.art-item .art-info p {
  margin: 0;
  line-height: 1.4;
  color: #444;
}

/* Mobile / small screen */
@media (max-width: 700px) {
  .art-item {
    flex-direction: column !important;
    align-items: center;
    text-align: center;
  }

  .art-item img {
    flex: 0 0 auto;
    width: 100%;
    max-width: 100%;
    border-width: 12px;
    padding: 10px;
  }

  .art-item .art-info {
    align-items: center !important;
    text-align: center !important;
    padding-top: 8px;
  }
}
</style>
